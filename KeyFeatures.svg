<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#202124">Adaverc: Key Features</text>
  
  <!-- Feature Boxes -->
  <!-- Privacy-First Design -->
  <g transform="translate(50, 100)">
    <rect width="320" height="200" rx="10" ry="10" fill="#e8f0fe" stroke="#4285F4" stroke-width="2" />
    <circle cx="60" cy="60" r="30" fill="#4285F4" />
    <path d="M60 45 L60 75 M45 60 L75 60" stroke="#ffffff" stroke-width="3" />
    <text x="160" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#202124">Privacy-First Design</text>
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">Only cryptographic hashes,</text>
    <text x="160" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">not actual response data,</text>
    <text x="160" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">leave Google's ecosystem</text>
    
    <!-- Privacy Illustration -->
    <rect x="60" y="140" width="200" height="40" rx="5" ry="5" fill="#ffffff" stroke="#4285F4" stroke-width="1" />
    <text x="95" y="165" font-family="Arial, sans-serif" font-size="12" fill="#5f6368">Actual Data</text>
    <rect x="170" y="140" width="75" height="40" fill="#4285F4" opacity="0.2" />
    <text x="205" y="165" font-family="Arial, sans-serif" font-size="12" fill="#4285F4">Hash</text>
    <path d="M170 140 L170 180" stroke="#4285F4" stroke-width="1" stroke-dasharray="2,2" />
  </g>
  
  <!-- Non-Interactive Operation -->
  <g transform="translate(430, 100)">
    <rect width="320" height="200" rx="10" ry="10" fill="#fef7e0" stroke="#FFC107" stroke-width="2" />
    <circle cx="60" cy="60" r="30" fill="#F57C00" />
    <path d="M60 45 L60 75 M45 60 L75 60" stroke="#ffffff" stroke-width="3" />
    <text x="160" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#202124">Non-Interactive Operation</text>
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">After initial setup, the system</text>
    <text x="160" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">operates automatically without</text>
    <text x="160" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">requiring user intervention</text>
    
    <!-- Automation Illustration -->
    <rect x="75" y="140" width="170" height="40" rx="20" ry="20" fill="#ffffff" stroke="#F57C00" stroke-width="1" />
    <circle cx="95" cy="160" r="15" fill="#ffffff" stroke="#F57C00" stroke-width="2" />
    <circle cx="160" cy="160" r="15" fill="#F57C00" />
    <circle cx="225" cy="160" r="15" fill="#ffffff" stroke="#F57C00" stroke-width="2" />
  </g>
  
  <!-- Deterministic Verification -->
  <g transform="translate(50, 350)">
    <rect width="320" height="200" rx="10" ry="10" fill="#e6f4ea" stroke="#34A853" stroke-width="2" />
    <circle cx="60" cy="60" r="30" fill="#34A853" />
    <path d="M60 45 L60 75 M45 60 L75 60" stroke="#ffffff" stroke-width="3" />
    <text x="160" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#202124">Deterministic Verification</text>
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">The same hashing algorithm</text>
    <text x="160" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">is used for both recording</text>
    <text x="160" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">and verification checking</text>
    
    <!-- Verification Illustration -->
    <path d="M75 150 L120 150 L120 170 L75 170 Z" fill="#ffffff" stroke="#34A853" stroke-width="1" />
    <text x="98" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#5f6368">Data</text>
    <path d="M130 160 L150 160" stroke="#34A853" stroke-width="2" marker-end="url(#greenarrow)" />
    <path d="M160 150 L210 150 L210 170 L160 170 Z" fill="#ffffff" stroke="#34A853" stroke-width="1" />
    <text x="185" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#5f6368">Hash</text>
    <path d="M220 160 L240 160" stroke="#34A853" stroke-width="2" marker-end="url(#greenarrow)" />
    <circle cx="255" cy="160" r="15" fill="#ffffff" stroke="#34A853" stroke-width="2" />
    <text x="255" y="164" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#34A853">âœ“</text>
  </g>
  
  <!-- Scalable Architecture -->
  <g transform="translate(430, 350)">
    <rect width="320" height="200" rx="10" ry="10" fill="#fce8e6" stroke="#EA4335" stroke-width="2" />
    <circle cx="60" cy="60" r="30" fill="#EA4335" />
    <path d="M60 45 L60 75 M45 60 L75 60" stroke="#ffffff" stroke-width="3" />
    <text x="160" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#202124">Scalable Architecture</text>
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">The system can handle forms</text>
    <text x="160" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">with thousands of responses</text>
    <text x="160" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368" width="240">through efficient processing</text>
    
    <!-- Scalability Illustration -->
    <rect x="80" y="140" width="30" height="20" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    <rect x="80" y="165" width="30" height="30" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    <rect x="80" y="200" width="30" height="40" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    
    <rect x="120" y="170" width="30" height="20" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    <rect x="120" y="195" width="30" height="45" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    
    <rect x="160" y="150" width="30" height="20" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    <rect x="160" y="175" width="30" height="30" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    <rect x="160" y="210" width="30" height="30" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    
    <rect x="200" y="140" width="30" height="25" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    <rect x="200" y="170" width="30" height="30" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    <rect x="200" y="205" width="30" height="35" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    
    <rect x="240" y="160" width="30" height="20" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
    <rect x="240" y="185" width="30" height="55" fill="#ffffff" stroke="#EA4335" stroke-width="1" />
  </g>
  
  <!-- Define markers for arrows -->
  <defs>
    <marker id="greenarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34A853" />
    </marker>
  </defs>
</svg>